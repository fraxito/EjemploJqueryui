<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/jquery-ui.min.css" rel="stylesheet" type="text/css"/>
        <script src="js/jquery.js" type="text/javascript"></script>
        <script src="js/jquery-ui.min.js" type="text/javascript"></script>

    </head>
    <body>

        <div id="rojo"></div>
        <div id="azul"></div>
        <div id="verde"></div>
        <p> valor del slider: <span id="deslizador"></span></p>
        <div id ="cajaColor"> HOLA SLIDER!</div>
        <script>
            $('#rojo, #azul, #verde').slider({
                min:0,
                max: 255,
                step: 1,
                slide: cambiaColor
            });
            
            function cambiaColor(){
                var rojo = $('#rojo').slider('value');
                var verde = $('#verde').slider('value');
                var azul = $('#azul').slider('value');
                
                var cadenaRGB = "rgb("+ rojo + "," + verde + "," + azul +")";
                $('#deslizador').text(cadenaRGB);
                $('#cajaColor').css({
                   backgroundColor : cadenaRGB 
                });
            }
            
        </script>
    </body>
</html>
